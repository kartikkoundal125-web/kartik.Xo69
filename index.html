<!DOCTYPE html>
<html>
<head>
  <title>Mini Excel Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Mini Excel Calculator</h2>

<table id="excelTable">
  <tr>
    <th></th>
    <th>A</th>
    <th>B</th>
    <th>C</th>
  </tr>
  <tr>
    <th>1</th>
    <td contenteditable="true" oninput="calculate()">0</td>
    <td contenteditable="true" oninput="calculate()">0</td>
    <td id="C1">0</td>
  </tr>
  <tr>
    <th>2</th>
    <td contenteditable="true" oninput="calculate()">0</td>
    <td contenteditable="true" oninput="calculate()">0</td>
    <td id="C2">0</td>
  </tr>
</table>

<script src="script.js"></script>
</body>
</html>
