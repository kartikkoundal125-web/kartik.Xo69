<!DOCTYPE html>
<html>
<head>
  <title>Electrical Calculators</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Motor Calculator (kW ⇄ HP ⇄ Amp)</h2>

<label>Motor Power (kW):</label><br>
<input type="number" id="kw" step="0.01"><br><br>

<label>Motor Power (HP):</label><br>
<input type="number" id="hp" step="0.01"><br><br>

<label>Voltage (V):</label><br>
<input type="number" id="voltage" value="415"><br><br>

<label>Power Factor:</label><br>
<input type="number" id="pf" value="0.8" step="0.01"><br><br>

<button onclick="kwToHpAmp()">kW → HP & Amp</button>
<button onclick="hpToKwAmp()">HP → kW & Amp</button>

<h3 id="result"></h3>

<hr>

<p><b>Example:</b></p>
<p>kW = 7.5</p>
<p>Voltage = 415</p>
<p>PF = 0.8</p>

<script src="script.js"></script>

</body>
</html>
